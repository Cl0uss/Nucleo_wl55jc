# Available runners configured by board.cmake.
runners:
- stm32cubeprogrammer
- openocd

# Default flash runner if --runner is not given.
flash-runner: stm32cubeprogrammer

# Default debug runner if --runner is not given.
debug-runner: openocd

# Common runner configuration values.
config:
  board_dir: /home/cl0us/zephyrproject/zephyr/boards/st/nucleo_wl55jc
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/cl0us/zephyr-sdk-0.17.4/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb
  openocd: /home/cl0us/zephyr-sdk-0.17.4/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  openocd_search:
    - /home/cl0us/zephyr-sdk-0.17.4/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  stm32cubeprogrammer:
    - --port=swd
    - --reset-mode=hw
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
